<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>#30days30sites::TouristsAttraction</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <title>Tourist Attraction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
</head>
<body ng-app="myApp" ng-controller="myCtrl">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Tunisia</a>
    </div>
     <div class="collapse navbar-collapse " id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        
        <li><a href="#hotel">Hotels</a></li>     
        <li><a href="#">Contact</a></li>
      </ul>
    
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
       <li data-target="#myCarousel" data-slide-to="2"></li>
       <li data-target="#myCarousel" data-slide-to="3"></li>
       <li data-target="#myCarousel" data-slide-to="4"></li>
       <li data-target="#myCarousel" data-slide-to="5"></li>
       <li data-target="#myCarousel" data-slide-to="6"></li>
       <li data-target="#myCarousel" data-slide-to="7"></li>
       <li data-target="#myCarousel" data-slide-to="8"></li>
       <li data-target="#myCarousel" data-slide-to="9"></li>
       <li data-target="#myCarousel" data-slide-to="10"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://efigure.net/wp-content/uploads/2015/07/Le-tourisme-Tunisien-en-baisse-2015.jpg" alt="Image">
        <div class="carousel-caption">
       <h3 class="welcome-text"> Welcome to Tunisia</h3>
            <p class="info-btn info-text">Read More</p>
          <p class="info-btn info-text">Find Hotel</p>
        </div>
      
      </div>

      <div class="item" ng-repeat="s in slider">
        <img ng-src="{{s.img}}" alt="Image">
        <div class="carousel-caption">
         <h3 class="welcome-text">{{s.msg}}</h3>
        <p class="info-btn info-text"><a href=""></a>Read More</p>
          <p class=" info-btn info-text"><a href=""></a>Find Hotel</p>
        </div>      
      </div>
   
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
  <a href="#hotel" class="btn-down"> <i class="fa fa-chevron-down" aria-hidden="true"></i></a>
<div class=".container-fluid text-center">    
 
  <div id="hotel" class="row fluid">
    <div class="col-xs-6 max second-row">
      <div class="filter"></div>
      <img class=""  src="https://raw.githubusercontent.com/adnenre/-30days30sites/master/%23touristattraction/djerba%20tunisie.jpg" class="img-responsive" style="width:100%" alt="Image">
       <p class="centred">Night Party</p>
    </div>
    <div class="col-xs-6 max second-row"> 
      <div class="filter"></div>
      <img  class="" src="https://raw.githubusercontent.com/adnenre/-30days30sites/master/%23touristattraction/hotel-room.jpg" class="img-responsive" style="width:100%" alt="Image">
       <p class="centred">Hotel Rooms</p> 
    </div>
   
  </div>
   <div class="row">
     <div class="col-xs-4 max th-row"><div class="filter2"> </div>  <img src="https://raw.githubusercontent.com/adnenre/-30days30sites/master/%23touristattraction/golf.jpg" class="img-responsive" style="width:100%" alt="Image">
        <p class="centred">Golf</p>
      </div>
     <div class="col-xs-4 max th-row"><div class="filter2"> </div>  <img src="https://raw.githubusercontent.com/adnenre/-30days30sites/master/%23touristattraction/tours.jpg" style="width:100%" alt="Image">
       <p class="centred">Raid Saharien</p>
       </div>
     <div class="col-xs-4 max th-row"><div class="filter2"> </div>  <img src="https://raw.githubusercontent.com/adnenre/-30days30sites/master/%23touristattraction/massage.jpg" style="width:100%" alt="Image">
       <p class="centred">Massage</p>
       </div>
  </div>
</div>

<footer id="Novis-footer" class="container-fluid text-center">
  <p>Made by <strike><a href="https://twitter.com/adnen_rebai">me</a> </strike> a keyboard </p>
</footer>

</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
